<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your CV</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="your_profile_picture.jpg" class="card-img-top" alt="Your Name">
                <div class="card-body">
                    <h5 class="card-title">Your Name</h5>
                    <p class="card-text">Job Title</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <p class="card-text">A brief summary about yourself and your career goals.</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Education</h5>
                    <p class="card-text">Your educational background and relevant details.</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Experience</h5>
                    <p class="card-text">Your work experience and relevant details.</p>
                </div>
            </div>

            <button class="btn btn-primary" id="toggleSkills">Toggle Skills</button>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Skills</h5>
                    <p class="card-text">List of skills you possess.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom jQuery Script -->
<script>
    $(document).ready(function(){
        
        $("#toggleSkills").click(function(){
            $(".card:contains('Skills')").toggleClass("d-none");
        });
    });
</script>

</body>
</html>
