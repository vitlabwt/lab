<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include your CSS stylesheets or links to external stylesheets here -->
    <style>
        /* Add your styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            float: left;
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh; /* Adjust the height as needed */
            box-sizing: border-box;
        }

        main {
            float: left;
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
        }

        aside {
            float: right;
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh; /* Adjust the height as needed */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <h2>Left Menu</h2>
        <!-- Add your left menu items here -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <!-- Add your main content here -->
        <p>This is the main content area of your page.</p>
    </main>

    <aside>
        <h2>Right Menu</h2>
        <!-- Add your right menu items here -->
        <ul>
            <li><a href="#">Category 1</a></li>
            <li><a href="#">Category 2</a></li>
            <li><a href="#">Category 3</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>

</html>
