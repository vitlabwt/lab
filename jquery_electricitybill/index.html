<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container mt-5">
        <h2>Electricity Bill Calculator</h2>
        <form id="billForm">
            <div class="form-group">
                <label for="units">Enter Units:</label>
                <input type="number" class="form-control" id="units" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate Bill</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        
        function calculateBill() {
            
       
            var units = $("#units").val();

// Make API request to calculate bill
$.ajax({
    url: "http://localhost:4000/api/v1/getBill",
    type: "POST",
    contentType: "application/json", // Set content type to JSON
        data: JSON.stringify({unit:units}),
    success: function(response) {
        // Display the result
        $("#result").html("<p>Total Bill: $" + response.data + "</p>");
    },
    error: function(error) {
        console.log("Error:", error);
        // Display an error message
        $("#result").html("<p>Error calculating bill</p>");
    }
});
        }
    </script>
</body>

</html>
